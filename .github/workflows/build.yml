name: Build Clang Binary

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Install build dependencies
        run: sudo apt install -y build-essential cmake ninja-build bash
      - name: Clone LLVM
        uses: actions/checkout@v3
        with:
          repository: llvm/llvm-project
          path: llvm
      - name: Setting Clang
        working-directory: llvm
        run: cmake -DLLVM_ENABLE_PROJECTS="clang" -DCMAKE_BUILD_TYPE="RelWithDebInfo" -S llvm -B build -G Ninja
      - name: Building Clang
        working-directory: llvm
        run: cmake --build build
      - name: Install Clang
        working-directory: llmv/build
        run: ninja install
      - name: Upload Clang binary
        uses: actions/upload-artifact@v3
        with:
          name: clang-binary
          path: build/bin/clang







            
